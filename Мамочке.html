  <script>"use strict";

// Animation Timeline
var animationTimeline = function animationTimeline() {
  // Spit chars that needs to be animated individually
  var textBoxChars = document.getElementsByClassName("hbd-chatbox")[0];
  var hbd = document.getElementsByClassName("wish-hbd")[0];

  textBoxChars.innerHTML = "<span>" + textBoxChars.innerHTML.split("").join("</span><span>") + "</span";

  hbd.innerHTML = "<span>" + hbd.innerHTML.split("").join("</span><span>") + "</span";

  var ideaTextTrans = {
    opacity: 0,
    y: -20,
    rotationX: 5,
    skewX: "15deg"
  };

  var ideaTextTransLeave = {
    opacity: 0,
    y: 20,
    rotationY: 5,
    skewX: "-15deg"
  };

  var tl = new TimelineMax();

  tl.to(".container", 0.1, {
    visibility: "visible"
  }).from(".one", 0.7, {
    opacity: 0,
    y: 10
  }).from(".two", 0.4, {
    opacity: 0,
    y: 10
  }).to(".one", 0.7, {
    opacity: 0,
    y: 10
  }, "+=2.5").to(".two", 0.7, {
    opacity: 0,
    y: 10
  }, "-=1").from(".three", 0.7, {
    opacity: 0,
    y: 10
    // scale: 0.7
  }).to(".three", 0.7, {
    opacity: 0,
    y: 10
  }, "+=2").from(".four", 0.7, {
    opacity: 0,
    y: 10
    // scale: 0.7
  }).to(".four", 0.7, {
    opacity: 0,
    y: 10
  }, "+=2").from(".idea-1", 0.7, ideaTextTrans).to(".idea-1", 0.7, ideaTextTransLeave, "+=1.5").from(".idea-2", 0.7, ideaTextTrans).to(".idea-2", 0.7, ideaTextTransLeave, "+=1.5").from(".idea-3", 0.7, ideaTextTrans).to(".idea-3 strong", 0.5, {
    scale: 1.2,
    x: 10,
    backgroundColor: "rgb(186, 0, 0)",
    color: "#fff"
  }).to(".idea-3", 0.7, ideaTextTransLeave, "+=1.5").from(".idea-4", 0.7, ideaTextTrans).to(".idea-4", 0.7, ideaTextTransLeave, "+=1.5").from(".idea-5", 0.7, {
    rotationX: 15,
    rotationZ: -10,
    skewY: "-5deg",
    y: 50,
    z: 10,
    opacity: 0
  }, "+=0.5").to(".idea-5 span", 0.7, {
    rotation: 90,
    x: 8
  }, "+=0.4").to(".idea-5", 0.7, {
    scale: 0.2,
    opacity: 0
  }, "+=2").staggerFrom(".idea-6 span", 0.8, {
    scale: 3,
    opacity: 0,
    rotation: 15,
    ease: Expo.easeOut
  }, 0.2).staggerTo(".idea-6 span", 0.8, {
    scale: 3,
    opacity: 0,
    rotation: -15,
    ease: Expo.easeOut
  }, 0.2, "+=1").staggerFromTo(".baloons img", 2.5, {
    opacity: 0.9,
    y: 1400
  }, {
    opacity: 1,
    y: -1000
  }, 0.2).from(".girl-dp", 0.5, {
    scale: 3.5,
    opacity: 0,
    x: 25,
    y: -25,
    rotationZ: -45
  }, "-=2").from(".hat", 0.5, {
    x: -100,
    y: 350,
    rotation: -180,
    opacity: 0
  }).staggerFrom(".wish-hbd span", 0.7, {
    opacity: 0,
    y: -50,
    // scale: 0.3,
    rotation: 150,
    skewX: "30deg",
    ease: Elastic.easeOut.config(1, 0.5)
  }, 0.1).staggerFromTo(".wish-hbd span", 0.7, {
    scale: 1.4,
    rotationY: 150
  }, {
    scale: 1,
    rotationY: 0,
    color: "#ff69b4",
    ease: Expo.easeOut
  }, 0.1, "party").from(".wish h5", 0.5, {
    opacity: 0,
    y: 10,
    skewX: "-15deg"
  }, "party").staggerTo(".eight svg", 1.5, {
    visibility: "visible",
    opacity: 0,
    scale: 80,
    repeat: 3,
    repeatDelay: 1.4
  }, 0.3).to(".six", 0.5, {
    opacity: 0,
    y: 30,
    zIndex: "-1"
  }).staggerFrom(".nine div", 1, ideaTextTrans, 1.2).to(".last-smile", 0.5, {
    rotation: 90
  }, "+=1");

  // tl.seek("currentStep");
  // tl.timeScale(2);

  // Restart Animation on click
  var replyBtn = document.getElementById("replay");
  replyBtn.addEventListener("click", function () {
    tl.restart();
  });
};

// Import the data to customize and insert them into page
var fetchData = function fetchData() {
  fetch("customize.json").then(function (data) {
    return data.json();
  }).then(function (data) {
    Object.keys(data).map(function (customData) {
      if (data[customData] !== "") {
        if (customData === "imagePath") {
          document.getElementById(customData).setAttribute("src", data[customData]);
        } else {
          document.getElementById(customData).innerText = data[customData];
        }
      }
    });
  });
};

// Run fetch and animation in sequence
var resolveFetch = function resolveFetch() {
  return new Promise(function (resolve, reject) {
    fetchData();
    resolve("Fetch done!");
  });
};

resolveFetch().then(animationTimeline());
